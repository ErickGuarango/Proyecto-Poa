<div class="container-login">
  <div class="contenido">
    <div class="imagen"></div>
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login">
        <div class="">
          <input class="username" type="text" id="email" formControlName="email" placeholder="Email">
        </div>
        <div class="">
          <input type="password" id="password" formControlName="password" placeholder="Contraseña">
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      </form>
      <button class="register-button" routerLink="/usuarios/form">Registrarse</button>

    </div>
  </div>
</div>
