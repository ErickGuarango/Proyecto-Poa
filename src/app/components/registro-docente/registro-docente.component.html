<div class="container">
  <div class="registro-marco">
    <h2>Registro de Docente</h2>
    <form #registroForm="ngForm" (ngSubmit)="onSubmit(registroForm)">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" class="form-control" ngModel required>
        </div>
        <div class="form-group col-md-6">
          <label for="contrasena">Contrase√±a</label>
          <input type="password" id="contrasena" name="contrasena" class="form-control" ngModel required>
        </div>
        <div class="form-group col-md-6">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" class="form-control" ngModel required>
        </div>
        <div class="form-group col-md-6">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" class="form-control" ngModel required>
        </div>
        <div class="form-group col-md-6">
          <label for="fechaNacimiento">Fecha de Nacimiento</label>
          <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" ngModel required>
        </div>
        <div class="form-group col-md-6">
          <label for="correoInstitucional">Correo Institucional</label>
          <input type="email" id="correoInstitucional" name="correoInstitucional" class="form-control" ngModel required>
        </div>
        <div class="form-group col-md-6">
          <label for="rol">Rol</label>
          <select id="rol" name="rol" class="form-control" ngModel required>
            <option value="Evaluador">Evaluador</option>
            <option value="Docente">Docente</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
</div>
