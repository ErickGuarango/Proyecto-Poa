<div>
    <h2>Registre la Carrera </h2>
    
    <!-- Mostrar los datos del usuario ingresado -->
    <div>
      <h3>Datos del Usuario</h3>
      <p><strong>Nombre:</strong> {{ usuario?.nombre }}</p>
      <p><strong>Apellido:</strong> {{ usuario?.apellido }}</p>
      <p><strong>Correo:</strong> {{ usuario?.correo }}</p>
      <p><strong>Fecha de Nacimiento:</strong> {{ usuario?.f_nacimiento| date }}</p>
    </div>
    
  
    <!-- Formulario para registrar UsuCarrera -->
    <form (ngSubmit)="create()">
      <div class="form-group">
        <label for="carrera">Carrera</label>
        <select class="form-control" id="carrera" [(ngModel)]="usuCarrera.carrera.id" name="carrera" required>
          <option *ngFor="let carrera of carreras" [value]="carrera.id">{{ carrera.nombre }}</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input type="date" class="form-control" id="fecha" [(ngModel)]="usuCarrera.fecha" name="fecha" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
