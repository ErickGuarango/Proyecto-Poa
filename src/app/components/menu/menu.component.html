<div class="contenido-menu">
  <div class="menu-container">
    <p class="menu1">MENU</p>
    <ul>
      <details>

        <li>
          <button routerLink="/app/listado" routerLinkActive="underline" (click)="activateButton($event)">
            🗂 Lista General Coordinacion
          </button>
        </li>

        <li>
          <button routerLink="/app/usuarios" routerLinkActive="underline" (click)="activateButton($event)">
            📝 Lista de Usuarios
          </button>
        </li>
        <li>
          <button routerLink="/app/registro-carreras" routerLinkActive="underline" (click)="activateButton($event)">
            🎓Registro Carreras
          </button>
        </li>
        <li>
          <button routerLink="/app/registro-unidad" routerLinkActive="underline" (click)="activateButton($event)">

          <button routerLink="/app/estadisticas" routerLinkActive="underline" (click)="activateButton($event)">

          </button>
        </li>

      <details>
        <summary>Catálogos</summary>
        <li>

          </button>
        </li>
        <li>
          <button routerLink="/app/producto" routerLinkActive="underline" (click)="activateButton($event)">
